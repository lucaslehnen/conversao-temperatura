---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ConversaoTemperatura
spec:
  selector:
    matchLabels:
      app: ConversaoTemperatura
  replicas: 2
  template:
    metadata:
      labels:
        app: ConversaoTemperatura
    spec:
      containers:
      - name: ConversaoTemperatura
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
